name: Python 自动测试并邮件通知

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 拉取代码
      uses: actions/checkout@v4

    - name: 2. 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 3. 运行测试
      id: run_test
      run: |
        python test_main.py

    - name: 4. 发送邮件通知
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "GitHub Actions Report: ${{ job.status }}"
        to: ${{ secrets.EMAIL_USERNAME }}
        from: "GitHub Actions Robot"
        body: |
          Hello!
          The build task for ${{ github.repository }} has finished.
          Status: ${{ job.status }}
          View details: https://github.com/${{ github.repository }}/actions
