name: Python 自动测试任务

# 触发条件：当 main 分支有代码 push（提交）时执行
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    # 指定运行环境：最新版的 Ubuntu 虚拟机（由 GitHub 免费提供）
    runs-on: ubuntu-latest

    steps:
    - name: 步骤1-拉取代码
      uses: actions/checkout@v4

    - name: 步骤2-设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 步骤3-运行测试脚本
      run: |
        python test_main.py
